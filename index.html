<!doctype html>

  <script>
    tailwind.config = {

            sans: ['Inter', 'sans-serif'],
            poppins: ['Poppins', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>

  <script type="module" src="/index.tsx"></script>
